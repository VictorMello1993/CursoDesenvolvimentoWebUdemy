<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #01</title>
    <style>
        /* https://caniuse.com/#feat=css-grid */
        
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
        }

        body{
            display: grid;

            /* Definindo o espaçamento entre as colunas de uma grid */
            /* --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- */
            grid-template-columns: 50% 50%; /*A grid terá 2 colunas, cada uma ocupando 50% de espaço entre uma e outra*/

            grid-template-columns: repeat(4, 8.33% 8.33% 8.33%); /*O espaçamento será aplicado 4 vezes. Neste caso, terá 3 colunas, cada uma ocupando 8.33% do espaço em relação à largura da tela, multiplicando por 4, dará 12 colunas ao todo*/

            grid-template-columns: repeat(4, 8.33%); /*Neste caso, terá 4 colunas ao todo, cada uma ocupando 8.33% de espaço em relação à largura da tela*/

            grid-template-columns: repeat(12, 8.33%); /*Neste caso, terá 12 colunas ao todo, cada uma ocupando 8.33% de espaço em relação à largura da tela*/

            grid-template-columns: repeat(12, 8.33%); /*Neste caso, terá 12 colunas ao todo, cada uma ocupando 8.33% de espaço em relação à largura da tela*/

            grid-template-columns: repeat(11, 100px) 100px; /*Neste caso, terá 11 colunas, cada uma com 100px, mais uma para completar 12 colunas adicionando 100px por fora do repeat, ocupando 100% do espaço da tela*/

            grid-template-columns: 200px 20% 1fr; /*Neste caso, terá 3 colunas ao todo (em cada linha), sendo o primeiro tem 200px, a segunda tem 20% em relação à largura da tela (body, que é o pai de todas as div), e a terceira terá uma largura fracionada (subtraindo 200px - 20%)*/

            grid-template-columns: 3fr 6fr 3fr; /*Neste caso, terá 12 colunas ao todo, com 3 colunas em cada linha, onde a primeira irá ocupar 3/12 (25%) do tamanho da tela, a segunda ocupará a metade (6/12) da tela, e a terceira ocupará 25% da tela*/

        /* --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- */
            /* Definindo espaçamento entre as linhas de uma grid */
        /* --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- */
             grid-template-rows: 50% 25% 12.5% 12.5%; /*Neste caso, a primeira linha ocupará 50% do espaço em relação à altura da tela, a segunda ocupará 25% da altura da tela, enquanto a terceira e a quarta ocuparão 12,5% da altura da tela  */

            grid-template-rows: 100px 1fr;

            grid-template-rows: 100px auto auto auto; /*Neste caso, a primeira linha terá 100px, e as outras terão o tamanho dividido igualitariamente. Ou seja, o tamanho é obtido subtraindo o tamanho total da linha com a primeira linha (pois está com 100px fixos) e dividir o resultado pela quantidade de linhas restantes*/



        }        

        .d8{
            /* No nível de colunas */
            /* ------------------------------------------------------------------------------------------- */
            grid-column-start: 2; /*a div d8 ocupará espaço onde começa com a linha 2 do eixo das colunas*/
            grid-column-end: 4; /*Até a linha 4 do eixo das colunas*/

            /* É equivalente a  */
            /* grid-column-end: span 2; */            
            /* ------------------------------------------------------------------------------------------- */

            /* ------------------------------------------------------------------------------------------- */
            /* No nível de linhas */            
            grid-row-start: 3; /*A div d8 ocupará espaço onde começa com a linha 3 do eixo das linhas*/
            grid-row-end: 5; /*Até a linha 5 do eixo das linhas*/

            /* É equivalente a */
            /* grid-row-end: span 2; */
            /* ------------------------------------------------------------------------------------------- */
        }
                
        .d10, .d11{            
            grid-column-start: 1;   
            grid-column-end: 3;

            /* Sobreposição de células. A div10 foi sobreposta pela div11 por ter ocupado a mesma posição*/
            grid-row-start: 5;
            grid-row-end: span 1;
        }

        .d10{
             z-index: 10; /*profundidade do elemento. Quanto maior z-index, maior a preferência do elemento sobrepor o outro */
        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">7</div>
    <div class="d8">8</div>
    <div class="d9">9</div>
    <div class="d10">10</div>
    <div class="d11">11</div>
    <div class="d12">12</div>
</body>

</html>
