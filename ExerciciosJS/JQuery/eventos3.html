<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>
    <script>
        function exibirDadosEvento(event){

            /*Antes de registrar os dados de um evento, 
            sempre limpar o conteúdo*/
            $('#resultado').empty()

            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)

            //Registrando o objeto alvo a partir de um evento disparado     
            div1.append(`target: ${event.target.id}`)    

            //Related Target
            const rt = event.relatedTarget ? event.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)

            //Registrando o tipo de evento disparado
            div1.append(`<br> type: ${event.type}`)

            /*Registrando a tecla que foi pressionada quando
              disparado o evento de clique e do teclado.
              O valor retornado é o número ASCI
              correspondente a uma tecla pressionada*/
            div1.append(`<br> which: ${event.which}`)
            

            //Metacaracter: No Windows, a tecla é Win
            div1.append(`<br>metakey: ${event.metaKey}`)
            

            //Propriedades da página durante o evento do mouse
            div2.append(`pageX: ${event.pageX}`)
            div2.append(`<br>pageY: ${event.pageY}`)
            div2.append(`<br>clientX: ${event.clientX}`)
            div2.append(`<br>clientY: ${event.clientY}`)
            
            //Registrando o objeto passado ao disparar um evento, através da propriedade 'data'
            const obs1 = event.data ? event.data.obj : null
            const obs2 = event.data ? event.data.teste : null

            div2.append(`<br>obs1: ${obs1}`)
            div2.append(`<br>obs2: ${obs2}`)
        }

        const teste = {obj: 'Olá mundo!', teste: 'Bem-vindo!'}
        $('#div1, #div2').on('mouseenter mouseleave', teste, exibirDadosEvento)        
        $('input').keyup(exibirDadosEvento)
        
    </script>
</body>
