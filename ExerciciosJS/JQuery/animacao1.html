    <script>
        $('button').click(function(event){
            const tempo = 1450
            // $('#animar').hide(tempo).show(tempo)

            /*Função toogle() é equivalente à função hide ou show().
              Porém, se o elemento estiver oculto, o toogle() irá
              exibí-lo (show). Caso esteja visível, o toogle() irá
              ocultá-lo*/
            // $('#animar').toggle(tempo).toggle(tempo)


            // $('#animar').fadeIn(tempo).fadeOut(tempo)

            /*Função ToogleIn() e ToogleOut() são equivalentes
            às funções fade()*/
            // $('#animar').fadeIn(tempo).fadeOut(tempo)


            // $('#animar').slideUp(tempo).slideDown(tempo)  

            /* Função slideToogle() é equivalente às funções
               slideUp e slideDown*/                      
            $('#animar').slideToggle(tempo).slideToggle(tempo)                        
        })                
    </script>
