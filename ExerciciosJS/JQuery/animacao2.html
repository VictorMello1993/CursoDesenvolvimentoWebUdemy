        const funcoesAnimacao = {
            alterarLargura: function(valor, duracao){
                $('div').animate({width: `+=${valor}`}, duracao)
            },

            moverDiagonal: function(valor, duracao){
                $('div').animate({top: `+=${valor}`, left:`+=${valor}`}, duracao)
            },

            girar: function(valor, duracao){
                $('div').animate({transform: `+=${valor}`},{
                    step: function(valor){
                        $(this).css('transform', `rotate(${valor}deg)`)
                    },
                duration: duracao
            },'linear')
        }
    }

        function animar(funcoesAnimacao, message){
