<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">
    <script>
        function mostrarPosicaoMouse(event){
            $('#posicao').html(`x: ${event.clientX} y: ${event.clientY}`)
        }

        //Registrando um evento (mousemove) dentro do body
        $('body').on('mousemove', mostrarPosicaoMouse)

        /*Desativando o registro do evento quando o ponteiro
          do mouse passar sobre a div #posicao*/
        $('#posicao').mouseover(function(event){
            $('body').off('mousemove', mostrarPosicaoMouse)
        })

        /*Reativando o evento quando o ponteiro do mouse
          sair da div #posicao*/
        $('#posicao').mouseleave(function(event){
            $('body').on('mousemove', mostrarPosicaoMouse)
        })

        //Registro de evento de clique do mouse
        let cliques = 0
        $('body').click(function(event){
            $('#cliques').html(`Cliques ${++cliques}`)
        })

        /*Alternativa: usando event.target.value. O target
        representa o objeto alvo do evento que foi disparado,

        $('input').keyup(function(event){
            $('body').css('background-color', event.target.value)
        })
