<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
        //Lendo um atributo CSS
        const fonte = $('#div1').css('font-family')
        $('#resultado').append(`Fonte é ${fonte}`)

        //Alterando o atributo CSS 
        $('#div1').css('font-size', '3em')
        $('#div1').css({'font-size': '3.5em', 'color': 'yellow'})
        $('#div1').css('font-size', function(){
            return `${2 * 2}em`
        })

        /*Adicionando a classe 'destaque' que está marcada em 
          um elemento com a classe 'exercicio' no 
          arquivo estilo.css*/
        $('#div2').addClass('destaque')

        /*Verificando se uma classe está presente em um determinado
          elemento HTML*/
        const temClasse = $('#div2').hasClass('destaque2')
        $('#resultado').append(`<br> Tem classe? ${temClasse}`)

        //Removendo a classe existente em um elemento HTML
        $('#div2').removeClass('destaque')

        /*Função toggle(): se não existir a classe, 
        ela a adiciona. Caso contrário, remove. A operação
        é realizada de forma intercalada a cada chamada da
        função.*/
        $('#div2').toggleClass('destaque')
        $('#div2').toggleClass('destaque')
    </script>
</body>
