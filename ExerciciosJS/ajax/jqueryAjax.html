<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // Obtendo os dados do back-end através da requisição Ajax com JQuery
        function exibirResultados(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        $.ajax({
            url: 'parOuImpar',
            data: {
                numero: 5
            },
            success(data) {
                exibirResultados('get', data)
            },
            error(err){
                exibirResultados('get', err)
            }
        })

        $.ajax({
            url: 'formulario2',
            method: 'post',
            data: {
                nome: 'João',
                sobrenome: 'Silva',
            },
            success(data) {
                exibirResultados(this.method, data)
            },
            error(err){
                exibirResultados(this.method, err)
            }
        })
    </script>
</body>
