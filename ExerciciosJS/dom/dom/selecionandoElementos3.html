<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) //Selecionando formulários existentes na página
        console.log(document.forms[0]) //Selecionando o primeiro formulário da página
        console.log(document.getElementsByName('pesquisa')) //Selecionando elementos com name="pesquisa". O resultado é um NodeList
        console.log(document.pesquisa) //Selecionando o formulário com name="pesquisa"
        console.log(document.pesquisa.q) //Selecionando o componente de formulário com name="q"

        document.pesquisa.q.value = 'Linux Brasil' //Setando o valor no campo de input
        document.pesquisa.hl.value = 'en-us' //Setando o valor padrão no combobox para 'en-us'
        
        console.log(document.pesquisa.hl.selectedIndex) //Obtendo o índice do combobox selecionado
        
    </script>
</body>

</html>
