<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.getElementById('compras')
        
        //A propriedade attributes é somente leitura. Embora seja visível o valor alterado no console, na DOM o valor continua sendo o mesmo
        console.log(lista.attributes) //Listando todos os atributos 
        console.log(lista.attributes[0]) //Acessando o primeiro atributo
        console.log(lista.attributes.id) //Acessando o atributo id padrão do HTML (que está na posição 0)
        console.log(lista.attributes[1]) //Acessando o segundo atributo
        console.log(lista.attributes.destino) //Acessando o atributo personalizado 'destino' (que está na posição 1)
        console.log(lista.attributes[2]) //Acessando o terceiro elemento
        console.log(lista.attributes['data-urgencia']) //Em atributos personalizados com 'data-' é obrigatório usar a notação colchetes [] para acessar a chave        
        
         
    </script>
</body>

</html>
