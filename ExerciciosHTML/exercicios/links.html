<h1>Links</h1>

<!-- URL absoluta -->
<a href="http://www.google.com.br">Google 1</a><br> <!-- Redireciona o link na mesma aba --> 
<a href="http://www.google.com.br" target="_blank">Google 2</a><br><br> <!-- Navegando link para uma outra aba -->

<!-- URL Relativa -->
<a href="index.html">Voltar 1</a><br> <!--Acessando o arquivo da pasta atual-->
<a href="/index.html">Voltar 2</a><br> <!--Acessando o arquivo da pasta raíz da aplicação -->
<a href="../index.html">Voltar 3</a><br> <!--Acessando o arquivo saindo de uma pasta para outra-->
