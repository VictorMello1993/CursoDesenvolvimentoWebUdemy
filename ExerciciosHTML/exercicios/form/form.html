<h1>Formulário</h1>
<!-- Usando GET no formulário, os dados (parâmetros) irão aparecer na URL. Não é recomendável por risco de segurança. 
    Portanto, utiliza-se o POST
-->
<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" id="" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <!-- Seletor de uma única opção -->
    <select name="estado">
        <option value="">Selecione</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="es">Espírito Santo</option>
    </select>
    <!-- Seletor de múltiplas opções -->
    <select name="interesses" multiple size="5"> 
        <option value="js">Javascript</option>
        <option value="c">C</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="c#">C#</option>
        <option></option>
    </select>
    <button formaction=http://localhost:3003/usuarios>Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>    
</form>

<style>
    input, textarea, select{
        display: block;
        margin-top: 10px;
    }

    button{
        margin-top: 10px;
    }

    input[type=radio], input[type=checkbox]{
        display: inline;
    }

</style>
