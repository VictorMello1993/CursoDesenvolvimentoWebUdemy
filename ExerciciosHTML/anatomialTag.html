<tag>
    <bla>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
    </bla>
</tag>

<!--Tag sem corpo-->
<tag />
<!--Mais tags sem corpo-->
<meta><br><input>
<!--Ou colocando a barra de fechamento nas tags de abertura, conforme exemplo abaixo-->
<tag/><meta/><br/><input/>

<!--Tags com parâmetros-->
<tag param1="valor1" param2='valor2'>
    <!--Corpo da tag-->
</tag>

<!--Tags sem corpo com parâmetros-->
<tag param1="valor1" param2='valor2'/>

<!--Tag pré-definido no HTML-->
<input type="button">

<!--OBS1: HTML não é uma linguagem case sensitive-->
<!--OBS2: No HTML, é possível criar as próprias tags, assim como os atributos que são suportados
pelas tags que já existem-->
