<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomia HTML</title>
    </head>
    <body>
        <header> <!--Tag semântico para definir o conteúdo no cabeçalho da página-->
            <!--Abaixo são as tags que definem o título. 
            Cada uma delas define a ordem de importância para o título de uma página. 
            Da tag <h1> para tag <h6> representa do maior para menor relevância para os títulos
            de uma página-->
            <h1>Exercícios HTML</h1> 
            <h2>Título 2</h2>
            <h3>Título 3</h3>
            <h4>Título 4</h4>
        </header>
        <nav>
            <a href="/">Navegação 1</a> <!--Tag de link, para redirecionar de uma página para outra-->
        </nav>                          <!--O atributo mais importante é href, que especifica o link de uma página de destino-->
        <section id="conteudo">
            Conteúdo da página
        </section>
        <aside>
            Barra lateral da página
        </aside>
        <footer>
            Rodapé da página
        </footer>
    </body>
</html>

<!--Neste presente arquivo, foram usadas as tags semânticas do HTML5: aside, footer, section e nav-->
